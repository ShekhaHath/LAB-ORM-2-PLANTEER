<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock  %}</title>
    <style>{% block style %}{% endblock  %}</style>
  </head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">            
         {% comment %}  {% endcomment %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href= {% url "main:home_page" %} >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "main:all_plants" %} ">All Plants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-success" href="{% url "main:new_plant" %}">Add Plant</a>
            </li>
          </ul>
          </div>
        <div class="ml-5">
          <div class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <a href="{% url "main:search_page" %} "><button class="btn btn-outline-success" >Search</button></a></a>
          </div>
        </div>
        </div>
      </nav>
    <!--content-->
    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>

    <!--footer-->
    <div class="mt-5">

    </div>

</body>
</html>
