{% extends "main/base.html" %}

{% block title %}Creat Account{% endblock  %}

{% block content %}




<div class="row mt-5">
    <div class="col-3 m-4"></div>

    <div class="col-4 m-4">
        <form action=" {% url "accounts:create_account" %} " method="POST" class="form-control d-flex flex-column gap-2">
            {% csrf_token %}
            <h2>Create an Account!</h2>
            <input type="text" name="username" placeholder="user name" required>
            <input type="text" name="first_name" placeholder="first name" required>
            <input type="text" name="last_name" placeholder="last name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="password"required>
            <input type="submit" value="Sing Up" class="btn btn-primary">
        </form>
    </div>

    <div class="col-3 m-4"></div>   

</div>


{% endblock  %}
